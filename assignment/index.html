<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>

    <script type="text/javascript" src="helloWorld.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <h1>Garrett Harty</h1>
    <!-- Include an image -->
    <p><img src="Cover_Photo.jpg" alt="description" width="250" height="250" /></p>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h2>Fun Facts About Me:</h2>
      <div class="facts">
        <p>
        I was born in Palm Springs, California.<br>
        I have traveled to 3 continents and 7 countries.<br>
        I'm lactose intolerant but eat pizza at least once a week.<br>
        </p>
      </div>
    <!-- Create a footer -->
    <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
      <p>
      Every man is guilty of all the good he did not do.<br>-Voltaire
      </p>
    </footer>
</body>
</html>
